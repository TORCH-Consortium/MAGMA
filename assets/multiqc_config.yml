export_plots: false

disable_version_detection: true

## Module order
top_modules:
  - "fastqc"
  - custom_content


custom_data:
  cohort_qc:
    section_name: 'Cohort Quality control'
    plot_type: 'table'
    id: 'cohort_qc'
    pconfig:
      id: 'cohort_qc'
      namespace: "Cohort Quality Control"
   
  distance_matrix:
    section_name: "SNP Distance Matrix"
    plot_type: 'heatmap'
    id: 'distance_matrix'
    pconfig:
      id: 'distance_matrix'
      max: 30
      min: 0
      tt_decimals: 0
sp:
  cohort_qc:
    fn: "prepared_joint.merged_cohort_stats.tsv"
  distance_matrix:
    fn: "prepared_joint.ExDR.ExComplex.snp_dists.tsv"
